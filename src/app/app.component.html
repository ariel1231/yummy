<app-header (ItemSelected)="onNavSelectionReceived($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="navPage !== 'Shopping List'"></app-recipes>
      <app-shopping-list *ngIf="navPage === 'Shopping List'"></app-shopping-list>
    </div>
  </div>
</div>
